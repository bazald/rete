[package]
name = "rete"
version = "0.0.1"
authors = ["Mitchell Keith Bloch <bazald@gmail.com>"]
description = "rete implementation coming soon 👍"
readme = "README.md"
edition = "2018"
repository = "https://github.com/bazald/rete/"
license = "MPL-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
crossbeam = "0.7.3"
rayon = "1.4.1"
im = "15.0.0"
xarc = "0.2.0"
wasm-bindgen = "0.2.68"

[dev-dependencies]
rand = "0.7.3"
tokio = { version = "0.2.22", features = ["macros", "rt-core", "rt-threaded"] }
warp = "0.2.5"
