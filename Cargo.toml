[dependencies]
hashbrown = "0.11.2"
hash-trie = "0.1.0"
im = { version = "15.0.0", optional = true }

[dev-dependencies]
# crossbeam = "0.8.0"
rand = "0.8.3"
rayon = "1.5.0"
